permissions:
  contents: read
name: Lint and validate workflows

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Lint workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
          
  validate-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      
      - name: Install PyGithub
        run: pip install PyGithub PyYAML
        
      - name: Validate workflow references
        run: |
          python .github/scripts/validate_workflow_refs.py
